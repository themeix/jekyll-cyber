<section class="infetech-project-area pt-115 infetech-project-area-5">
    <div class="container">
        <div class="row align-items-center mb-55">
            <div class="col-lg-6">
                <div class="section-title">
                    <span>{{site.data.site_data.home.projects_section.top_heading}}</span>
                    <h4 class="title">{{site.data.site_data.home.projects_section.heading}}</h4>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="section-title pl-100">
                    <p>{{site.data.site_data.home.projects_section.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid pl-160 pr-160">
        <div class="row infetech-project-slide">
            {% for project in site.projects %}
            <div class="col-lg-3">
                {% include project-card.html %}
            </div>
            {% endfor %}

        </div>
    </div>
</section>
