<section class="infetech-home-contact pb-115">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 animated wow fadeInUp" data-wow-duration="500ms" data-wow-delay="0ms">
                <div class="home-contact-leftbar">
                    {% for info in site.data.site_data.home.contact_section.left_info %}
                        <div class="contact-content-item mt-60">
                            <div class="icon">
                                <i class="fal fa-check"></i>
                            </div>
                            <div class="content">
                                <h3 class="title">{{info.title}}</h3>
                                <p>{{info.description}}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-lg-6 animated wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                <div class="home-contact-box">
                    <form action="{{site.data.site_data.home.contact_section.form_action_link}}" method="POST">
                        <div class="section-title text-center mb-25">
                            <span>{{site.data.site_data.home.contact_section.top_heading}}</span>
                            <h3 class="title">{{site.data.site_data.home.contact_section.heading}}</h3>
                        </div>
                        <div class="input-box">
                            <input type="text" name="Name" placeholder="Your Name">
                        </div>
                        <div class="input-box">
                            <input type="email" name="Email" placeholder="Email Address">
                        </div>
                        <div class="input-box">
                            <textarea name="#" id="#" name="Message" cols="30" rows="10" placeholder="Write a Message"></textarea>
                        </div>
                        <div class="input-box">
                            <button class="main-btn" type="submit">Send a message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
