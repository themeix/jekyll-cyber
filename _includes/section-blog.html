<section class="infetech-blog-area pt-115 pb-120">
    <div class="container">
        <div class="row align-items-center mb-50">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <span>{{site.data.site_data.home.blog_section.top_heading}}</span>
                    <h4 class="title">{{site.data.site_data.home.blog_section.heading}}</h4>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
                <div class="col-lg-4 col-md-6">
                    {% include postcard.html %}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
