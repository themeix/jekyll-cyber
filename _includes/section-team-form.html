<section class="team-form-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center pl-65 pr-65 mb-45">
                    <span>Contact With Us</span>
                    <h3 class="title">Have an awsome project? </h3>
                </div>
                <form action="#">
                    <div class="team-form-box row">
                        <div class="col-md-6">
                            <div class="input-box">
                                <input type="text" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-box">
                                <input type="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-box">
                                <input type="text" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-box">
                                <input type="text" placeholder="Subject">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="input-box text-center">
                                <textarea name="#" id="#" cols="30" rows="10" placeholder="Write a Message"></textarea>
                                <button class="main-btn mt-20" type="submit">Send a message</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
