<section class="infetech-information-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="information-thumb  animated wow fadeInUp" data-wow-duration="500ms" data-wow-delay="0ms">

                    <div class="w-full">

                        <img src="{{site.data.site_data.home.imformation_section.left_img_src | relative_url}}" alt="{{site.data.site_data.home.imformation_section.heading}}">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="section-title pl-70 pb-5">
                    <span>{{site.data.site_data.home.imformation_section.top_heading}}</span>
                    <h3 class="title">{{site.data.site_data.home.imformation_section.heading}}</h3>
                </div>
                <div class="information-content pl-70 ">
                    {% for info in site.data.site_data.home.imformation_section.informations %}
                    <div class="quote-text mb-3 mt-0">
                        <h3 class="mb-2">{{info.title}}</h3>
                        <p>{{info.description}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
